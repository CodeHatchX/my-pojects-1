<!DOCTYPE html>
<html>
  <head>
    <meta name="google-site-verification" content="NidoPQ4Y4ablxQLIO5MrybSiQgAGXlcQrn35DUQ2h6E">    
    <link rel="stylesheet" href="generall.css">
    <link rel="stylesheet" href="the-buutton.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="div-container">
      <div class="absolute">
        <button class="close">
          <div class="p-1">&#10008;</div>
        </button>
        <button class="page">
          <div class="p-1">&#10064;</div>
        </button>
        <button class="minus">
          <div class="p-1">&minus;</div>
        </button>
      </div>
      <div>
        <input class="input">
      </div>
      <div class="div-1">
      <button class="buttons-black">C</button>
      <button class="buttons-black">X</button>
      <button class="buttons-black">/</button>
      <button class="buttons-black-1">&plusmn;</button>
      </div>
      <div class="div-2">
      <button class="buttons-nember">1</button>
      <button class="buttons-nember">2</button>
      <button class="buttons-nember">3</button>
      <button class="buttons-black-1">+</button>
      </div>
      <div class="div-3">
      <button class="buttons-nember">4</button>
      <button class="buttons-nember">5</button>
      <button class="buttons-nember">6</button>
      <button class="buttons-black-1">-</button>
      </div>
      <div class="div-4">
      <button class="buttons-nember">7</button>
      <button class="buttons-nember">8</button>
      <button class="buttons-nember">9</button>
      <button class="the-result">
        <div class="abs">=</div>
      </button> 
      <div class="div-5">
      <button class="buttons-nember">0</button>
      <button class="buttons-nember">.</button>
      </div>
      </div>
    </div>
  </body>
